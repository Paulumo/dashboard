<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helicopter Operations Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <div class="top-row">
            <!-- METAR Section with external widget -->
            <div class="metar-section panel">
                <h2>METAR</h2>
                <div class="metar-widget">
                    <a href="https://metar-taf.com/RCMQ" id="metartaf-wkTKqfAW" style="font-size:18px; font-weight:500; color:#000; width:300px; height:435px; display:block">METAR Taichung International Airport / Ching Chuang Kang Air Base</a>
                </div>
            </div>

            <!-- Windy Map Section with iframe -->
            <div class="windy-section panel">
                <h2>WINDY</h2>
                <div class="windy-widget">
                    <iframe width="300" height="435" src="https://embed.windy.com/embed.html?type=map&location=coordinates&metricRain=mm&metricTemp=Â°C&metricWind=kt&zoom=7&overlay=wind&product=ecmwf&level=surface&lat=23.75&lon=121.025&detailLat=24.10664717920179&detailLon=120.19042968750001&marker=true" frameborder="0"></iframe>
                </div>
                
            </div>

            <!-- Crew & Date Section -->
            <div class="crew-section panel">
                <h2>CREW ON DUTY</h2>
                
                <div class="crew-category">
                    <h3>PILOTS</h3>
                    <p>ASO, FOO, ACN, GLI</p>
                </div>
                
                <div class="crew-category">
                    <h3>HOIST OPERATOR</h3>
                    <p>MLE, MCH, DHU, PMO</p>
                </div>
                
                <div class="date-display">
                    <div class="date-container"></div>
                    
                </div>
            </div>
        </div>

        <div class="bottom-row">
            <!-- Scheduled Flights Section -->
            <div class="flights-section panel">
                <h2>SCHEDULED FLIGHTS</h2>
                <table class="flights-table">
                    <thead>
                        <tr>
                            <th>FLIGHT</th>
                            <th>DESTINATION</th>
                            <th>TIME</th>
                            <th>STATUS</th>
                        </tr>
                    </thead>
                    <tbody id="flights-table-body">
                        <!-- Flights will be added via JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Helicopter Image Section -->
            <div class="helicopter-section panel">
                <img src=".\src\B-11691.png" alt="Helicopter" id="helicopter-image" width="300px" >
                <div class="status-bars">
                    <div class="status-bar maintenance">
                        <div class="bar-fill" id="maintenance"></div>
                    </div>
                    <div class="status-bar AOG">
                        <div class="bar-fill" id="AOG"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- METAR Widget Script -->
    <script async defer crossorigin="anonymous" src="https://metar-taf.com/embed-js/RCMQ?qnh=hPa&rh=rh&target=wkTKqfAW"></script>
    
    <script src="script.js"></script>
</body>
</html>
